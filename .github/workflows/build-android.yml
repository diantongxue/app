name: Build Android APK

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main, master ]
    paths:
      - 'android-app/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: |
        cd android-app
        chmod +x gradlew || echo "gradlew not found, will create wrapper"
    
    - name: Create Gradle Wrapper (if needed)
      working-directory: android-app
      run: |
        if [ ! -f "./gradlew" ]; then
          gradle wrapper --gradle-version 8.2
        fi
    
    - name: Build APK
      working-directory: android-app
      run: ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: 滇同学·智慧安卓-debug-apk
        path: android-app/app/build/outputs/apk/debug/滇同学·智慧安卓-debug-*.apk
        retention-days: 30
    
    - name: Upload APK as Release Asset (optional)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: android-app/app/build/outputs/apk/debug/滇同学·智慧安卓-debug-*.apk
        tag_name: v1.0.0
        name: Android App APK
        body: |
          Android App APK 编译完成
          
          - 编译时间: ${{ github.event.head_commit.timestamp }}
          - 提交: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
